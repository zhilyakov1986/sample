<div *ngIf="customer && customer.Id > 0">
  <div class="row">
    <div class="col-md-6">
      <app-customer-basic-info [customer]="customer" [canEdit]="canEdit"></app-customer-basic-info>
      <br>
      <app-common-phone [PhoneArray]="customer.CustomerPhones" (onSave)="savePhones($event)" [canEdit]="canEdit"></app-common-phone>
      <br>
      <app-common-addresses [canEdit]="canEdit"></app-common-addresses>
      <br>
    </div>
    <div class="col-md-6">
      <app-common-documents [canEdit]="canEdit"></app-common-documents>
      <br>
      <app-common-notes [canEdit]="canEdit"></app-common-notes>
      <br>
      <app-common-contacts [canEdit]="canEdit" [canAdd]="canAdd"></app-common-contacts>
      <br>
      <div class="miles-card padded">
        <h4>Customer Locations</h4>
        <ul class="list-group">
          <li (click)="goToLocationName(location)" *ngFor="let location of customerLocations" class="list-group-item">
            <span>{{location.Name}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <a routerLink="/customers" class="btn btn-default">Close</a>
</div>
<div *ngIf="customer && customer.Id === 0">
  <div class="row">
    <div class="col-md-6">
      <app-customer-basic-info [customer]="customer"></app-customer-basic-info>
    </div>
  </div>
</div>
